<div class="container">
  <h3>Payment Form</h3>
    <div class = "row">
      <div class="form-group col">
        <label>Reciever Name</label>
        <input class="form-control" (input)="onNameChange($event)"/>
      </div>

      <div class="col">
        <label><b>Name</b></label>
        <div>
          {{name | titlecase}}
        </div>

      </div>

    </div>
    <div class = "row">
      <div class="form-group col">
        <label>Payment Date</label>
        <input type="date" class="form-control" (input)="onDateChange($event)"/>
      </div>
  
      <div class="col">
        <label><b>Date</b></label>
        <div>
          {{date | date: "fullDate"}}
        </div>
  
      </div>
  
    </div>
    <div class = "row">
      <div class="form-group col">
        <label>Payment Amount</label>
        <input class="form-control" (input)="onCurrencyChange($event)"/>
      </div>
  
      <div class="col">
        <label><b>Amount</b></label>
        <div>
          {{currency | currency:"JPY"}}
        </div>
  
      </div>
  
    </div>

    <div class = "row">
      <div class="form-group col">
        <label>Height</label>
        <input class="form-control" (input)="onHeightChange($event)"/>
      </div>
  
      <div class="col">
        <label><b>Height</b></label>
        <div>
          {{height | number:'1.1-3'}}
        </div>
  
      </div>
  
    </div>


</div>

{{car | json}}
